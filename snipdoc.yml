snippets:
  description:
    content: 🚂 Loco is Rust on Rails.
    path: ./snipdoc.yml
  help-command:
    content: |-
      ```sh
      cargo loco --help
      ```
    path: ./snipdoc.yml
  build-command:
    content: |-
      ```sh
      cargo build --release
      ```
    path: ./snipdoc.yml
  quick-installation-command:
    content: |-
      ```sh
      cargo install loco-cli
      cargo install sea-orm-cli # Only when DB is needed
      ```
    path: ./snipdoc.yml
  loco-cli-new-from-template:
    content: |-
      ```sh
      ❯ loco new
      ✔ ❯ App name? · myapp
      ✔ ❯ What would you like to build? · SaaS app (with DB and user auth)

      🚂 Loco app generated successfully in:
      myapp
      ```
    path: ./snipdoc.yml
  postgres-run-docker-command:
    content: |-
      ```sh
      docker run -d -p 5432:5432 \
        -e POSTGRES_USER=loco \
        -e POSTGRES_DB=myapp_development \
        -e POSTGRES_PASSWORD="loco" \
        postgres:15.3-alpine
      ```
    path: ./snipdoc.yml
  redis-run-docker-command:
    content: |-
      ```sh
      docker run -p 6379:6379 -d redis redis-server
      ```
    path: ./snipdoc.yml
  starting-the-server-command:
    content: |-
      ```sh
      cargo loco start
      ```
    path: ./snipdoc.yml
  starting-the-server-command-with-environment-env-var:
    content: |-
      ```sh
      LOCO_ENV=qa cargo loco start
      ```
    path: ./snipdoc.yml
