logger:
  enable: false
  level: error
  format: compact

server:
  port: 3000
  host: http://localhost
  middlewares:
    limit_payload:
      enable: true
      body_limit: 5mb
    logger:
      enable: true
    catch_panic:
      enable: true
    timeout_request:
      enable: true
      timeout: 5000
    static_assets:
      enable: true
      must_exist: true
      precompressed: true
      folder:
        path: assets
      fallback: index.html
    compression:
      enable: true
    cors:
      enable: true

workers:
  mode: ForegroundBlocking

mailer:
  smtp:
    enable: true
    host: localhost
    port: 1025
    secure: false
  stub: true

database:
  uri: {{get_env(name="DATABASE_URL", default="postgres://loco:loco@localhost:5432/loco_app")}}
  enable_logging: false
  connect_timeout: 500
  idle_timeout: 500
  min_connections: 1
  max_connections: 1
  auto_migrate: true
  dangerously_truncate: true
  dangerously_recreate: true

redis:
  uri: {{get_env(name="REDIS_URL", default="redis://127.0.0.1")}}
  dangerously_flush: false

auth:
  jwt:
    secret: PqRwLF2rhHe8J22oBeHy
    expiration: 604800 
